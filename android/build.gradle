buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.12.2')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

plugins {
    id("com.facebook.react.rootproject")
}

// Redirect all subprojects (including node_modules Android libs) build outputs to a central dir
// This avoids writing into node_modules on Windows, reducing AccessDenied errors
subprojects { subproject ->
    // Use a stable unique path for each subproject
    def safePath = subproject.path.replace(":", "/")
    subproject.buildDir = new File(rootProject.projectDir, ".modules-build/${safePath}")
}

